<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <title>B11-A2-Kids-School</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <section class="header-inner-container">
        <!-- navbar section -->
        <nav class="navbar">
          <!-- navbar logo div-->
          <div class="navbar-logo">
            <img src="assets/logo.png" alt="webpage logo " />
            <h3 class="nav-title">SCHOOL</h3>
          </div>

          <!-- navbar menu div -->
          <ul class="nav-items">
            <li class="nav-item">
              <a class="nav-link nav-link1" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link2" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link3" href="#">Facilities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link4" href="#">Admission</a>
            </li>
          </ul>
          <div class="menu-icon">
            <img src="assets/icons/menu.png" alt="" />
          </div>
          <!-- common button div -->
          <div class="btn">
            <button class="primary-btn">Contact</button>
          </div>
        </nav>

        <!-- banner section -->
        <div class="banner-container">
          <div class="banner-content">
            <h1 class="banner-title">
              <span class="orange-title">Empowering</span> <br />
              students from small age
              <span class="skyBlue-title">towards vision</span>
            </h1>
            <p class="banner-description">
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <div class="btn">
              <button class="primary-btn secondary-btn">Enroll Now</button>
            </div>
          </div>
          <!-- banner profile picture -->
          <div class="banner-profile-pic">
            <img src="assets/hero-kids.png" alt="banner profile picture" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
